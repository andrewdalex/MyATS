{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MyATS Home</title>

  <!-- Custom styles for this template -->
  <link href="{% static 'MyATS-home.css' %}" rel="stylesheet">

  <!-- Latest compiled and minified CSS Bootstrap-->
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="{% static 'ie10-viewport-bug-workaround.css' %}" rel="stylesheet">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="active"><a href="#">Home</a></li>
          <li role="presentation"><a href="#">Resources</a></li>
          <li role="presentation"><a href="#">Contact</a></li>
        </ul>
	<ul>
	  <a id="logout" class="navbar-text navbar-right" href='{% url 'logout' %}'> Sign Out</a>
	</ul>
      </nav>
      <h3 class="text-muted">MyATS</h3>
    </div>
    <div class="jumbotron">
      <h1>Welcome to MyATS!</h1>
      <p class="lead"> Select a student to view their file</p>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID #</th>
          </tr>
        </thead>
        <tbody>     <!-- Placeholder data until Django generated data loaded in later -->
          <tr>
            <td>Andrew</td>
            <td>Alex</td>
            <td>12345</td>
          </tr>
          <tr>
            <td>Sean</td>
            <td>Alex</td>
            <td>56789</td>
          </tr>
        </tbody>
      </table>
      <a class="btn btn-success" href="#" role="button">Add Student
        <span id="plus" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </a>
    </div> <!-- jumbotron -->

    <footer class="footer">
        <p>Draft by Andrew Alex, 2016</p>
    </footer>
  </div> <!--container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="{% static 'ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
